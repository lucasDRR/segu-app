<table mat-table [dataSource]="datos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="cover">
      <th mat-header-cell *matHeaderCellDef> Cobertura </th>
      <td mat-cell *matCellDef="let element"> {{element.cover}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="sumaaseg">
      <th mat-header-cell *matHeaderCellDef> Suma Asegurada </th>
      <td mat-cell *matCellDef="let element"> {{element.sumaaseg}} </td>
    </ng-container>

    <!-- details Column -->
    <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef>Detalle</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="basic" (click)="updatePoliza(element)" aria-label="icono boton para modificar una poliza">
                <mat-icon>description</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="del">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="warn" (click)="deletePoliza(element.id)" aria-label="icono boton para borrar una poliza">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
